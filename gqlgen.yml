# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver

models:
  Member:
    model: github.com/graphql-services/memberships.Member
  Membership:
    model: github.com/graphql-services/memberships.Membership
  _Any:
    model: github.com/graphql-services/memberships/scalars._Any
